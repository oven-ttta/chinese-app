version: "3.8"

services:
  chinese-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chinese-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MINIO_ENABLED=true
      - MINIO_ENDPOINT=192.168.1.13
      - MINIO_PORT=9000
      - MINIO_SECURE=false
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin12345
      - MINIO_BUCKET_NAME=image
      - MINIO_PUBLIC_URL=minio.ovenx.shop
    networks:
      - app-network
    depends_on:
      - minio

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin12345
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  minio-data:
    driver: local
